<div class="container">
  <h1>koekatamarine</h1>
  <p>view on
    <a href="https://github.com/entyo/koekatamarine" class="inline-icon" role="button" title="GitHub" target="_blank">
      GitHub
      <i class="fa fa-github fa-fw" aria-hidden="true"></i>
    </a>
  </p>
  <div class="mic-container">
    <i class="fa fa-microphone fa-fw fa-2x" (click)="onMicClick()" [ngClass]="{ 'recording': recording }"></i>
  </div>
  <p *ngIf="!recording">Click mic icon and Say anything to your mic :-D</p>
  <p *ngIf="recording">Say anything!<br>If 3d text does not apeear, restart(click icon twice) or reload.</p>
</div>
